<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouseover</title>
</head>
<body>
    <h2>Javascript Events</h2>
    <p onmouseover="mouover()">Keep cursor over me</p>
    <script>
        function mouover() {
            alert('this is an alert');
        }
    </script>
</body>
</html>
