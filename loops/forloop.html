<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <script>
        //outer loop
        for(var i=1; i<=3; i++)
    {
        document.write(i," "); //will xecute three times

        //for inner loop
        for (var k=1; k<=4; k++)
    {
        document.write(k," "); //will execute 12 (3*4) times
    }
    document.write("<br>");
    }
    </script>
    <script src="tables.js"></script>
</body>
</html>
