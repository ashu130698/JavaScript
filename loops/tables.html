<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i,j;
document.write("Tables :","<br>");
for(i=1;i<=2;i++)
    {
        for(j=1;j<=10;j++)
        {
            document.write(i+ " * " +j+" = "+ (i*j),"<br>")
        }
    }
    document.write("<br>");
    </script>
</body>
</html>
