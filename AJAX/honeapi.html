<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX and Fetch method</title>
    <style>
        body {
            height: 100%;
            background-image: linear-gradient(to right, rgb(77,168,173), rgb(131,120,202));
            font-family: "Montserrat","Helvetica Neue", "sans-serif";
        }
    </style>
</head>
<body>
    <h1>Fetching Data...</h1>
    <script>
        fetch('https://dummyjson.com/products/1')
        .then(res => res.json())
        .then(json => console.log(json))
    </script>
</body>
</html>
