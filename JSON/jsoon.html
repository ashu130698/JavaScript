<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JSON</h1>
    <p id="demo"></p>
    <script>
        const nyCar = '{ "name" : "Ashu", "age" : 24, "car" : "kia"}';
        const obj = (JSON.parse(nyCar));
        document.getElementById("demo").innerHTML= obj.car;
    </script>
</body>
</html>

/* JSON.stringify()	Object → String	Sending/storing data
JSON.parse()	String → Object	Reading/parsing data */
