<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Generator</title>
    <style>
        body{
            height:100%;
            background-image: linear-gradient(to right, rgb(161, 113, 209), rgb(18, 8, 85));
            font-family: "Montserrat", "Helvetica Neue", "sans-serif";
        }
        .container{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #image{
            width: 350px;
            height: 350px;
            border: 5px solid #fff;
            box-sizing: border-box;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; color: azure;">Random Image Generator</h1>
        <img id="image" alt="Randum Unsplash Image" loading="lazy"/>
    </div>
    <script>
        const url= 'https://awik.io/generate-random-images-unsplash-without-using-api//random'
        const img= document.getElementById("image");
        const getImage = async (url) => {
            return fetch(url).then(res => res.url)
        }
        
        getImage(url).then(result => {
            img.setAttribute('src', result)
        });
    </script>
</body>
</html>
