    async function display() {
      const textBox = document.getElementById("text"); // âœ… NEW: cache the element

      textBox.innerHTML = "Loading..."; // âœ… NEW: show "Loading..." before waiting

      let myPromise = new Promise((resolve, reject) => { // ğŸŸ  REPLACED: added random success/fail
        setTimeout(() => {
          const success = Math.random() > 0.3; // âœ… NEW: simulate a 70% chance of success
          if (success) {
            resolve("âœ… Hello world â€” success!");
          } else {
            reject("âŒ Oops! Something went wrong.");
          }
        }, 3000); // ğŸŸ  CHANGED: wait 3 seconds instead of 5 for faster feedback
      });

      try {
        const result = await myPromise; // âœ… NEW: use await inside try
        textBox.innerHTML = result;
      } catch (error) {
        textBox.innerHTML = error; // âœ… NEW: show error if rejected
      }
    }

    display(); // âœ… no change
  </script>
