<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Borrowing</title>
</head>
<body>
    <h1>Javascript Function bind()</h1>
    <p>person and memeber are two objects.</p>
    <p>The memeber object borrows the fullname method from person :</p>
    <p id="demo"></p>
    <script>
        const person = {
            firstName : "John",
            lastName : "Doe",
            fullName : function() {
                return this.firstName + " " + this.lastName;
            }
            }
            const member ={
                firstName : "Hege",
                lastName : "nelson",
        }
        let fullName = person.fullName.bind(member);
        document.getElementById("demo").innerHTML = fullName();
    </script>
</body>
</html>
